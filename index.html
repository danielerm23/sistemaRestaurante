<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="./restJabugo.css">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <title>Restaurante Jabugo</title>
    </head>

    <body>




        <h1>Jabugo<label id="logo-pagina"><img src="./img/jabugologo.png"></label></h1>

        <section id="seccion-inicio">
            <div id="inicio">
                <h2>bienvenido al servicio de restaurante de Jabugo ğŸ˜</h2>
                <label for="n-mesas">con cuantas mesas desea trabajar ? (1-100)</label>
                <input type="number" id="n-mesas" min="1" max="100"/>
                <button id="boton-numero-mesas" class="clase-botones">Continuar</button>
            </div>
        </section>

        <section id="seccion-mesas">
            <div id="mesas">
            </div>
        </section>
        <section id="contenedor">
            <div id="div-resumen">
                <div id="resumen"></div>
            </div>
            <div id="div-principal">
                <section id="seccion-productos">

                    <div id="div-productos1">
                        <button id="boton-bebidas" class="clase-botones">bebidas</button>
                        <button id="boton-raciones" class="clase-botones">raciones</button>
                        <button id="boton-comidas" class="clase-botones">comidas</button>
                    </div>

                    <div id="div-productos2">   
                    </div>

                    <div id="div-productos">
                        <button id="boton-guardar" class="clase-botones">guardar</button>
                    </div>
                </section> 

                <div id="div-bebidas">
                    <button class="boton-bebidas" id="boton-coca-cola-original"><img src="./img/cocacola.png" alt="coca-cola">Coca-Cola Original</button>
                    <button class="boton-bebidas" id="boton-coca-cola-zero"><img src="./img/cocacolazero.png" alt="">Coca-Cola Zero</button>
                    <button class="boton-bebidas" id="boton-coca-cola-zero-zero"><img src="./img/cocacolazerozero.png" alt="">Coca-Cola Zero Zero</button>
                    <button class="boton-bebidas" id="boton-agua-con-gas"><img src="./img/aguacongas.png" alt="">Agua Con Gas</button>
                    <button class="boton-bebidas" id="boton-agua-sin-gas"><img src="./img/aguasingas.png" alt="">Agua Sin Gas</button>
                    <button class="boton-bebidas" id="boton-cerveza"><img src="./img/cerveza.png" alt="">Cerveza</button>
                    <button class="boton-bebidas" id="boton-cerveza-sin-alcohol"><img src="./img/mahou00.png" alt="">Cerveza Sin Alcohol</button>
                    <button class="boton-bebidas" id="boton-nestea"><img src="./img/nestea.png" alt="">Nestea</button>

                </div>
                <div id="div-raciones">

                    <button class="boton-raciones" id="patatas"><img src="./img/patatas-fritas.png">patatas</button>
                    <button class="boton-raciones" id="patatas-bravas"><img src="./img/patatasbravas.png" alt="">patatas bravas</button>
                    <button class="boton-raciones" id="aceitunas"><img src="./img/aceitunas.png" alt="">aceitunas</button>
                    <button class="boton-raciones" id="arepas"><img src="./img/arepas.png" alt="">arepas</button>
                    <button class="boton-raciones" id="salchipapas"><img src="./img/salchipapas.png" alt="">salchipapas</button>
                    <button class="boton-raciones" id="gajo-patatas"><img src="./img/patatasgajo.png" alt="">gajo patatas</button>
                    <button class="boton-raciones" id="pan-al-ajillo"><img src="./img/panalajillo.png" alt="">pan al ajillo</button>
                    <button class="boton-raciones" id="brusquetas"><img src="./img/brusquetas.png" alt="">brusquetas</button>
                </div>

                <div id="div-comidas">comidas</div>
            </div>
        </section>
        <script src="./restJabugo.js"></script>
    </body>        
</html>
