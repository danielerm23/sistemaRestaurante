<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="./restJabugo.css">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <title>Restaurante Jabugo</title>
    </head>

    <body>
        <nav class="menu">
            <ul class="menu-list">
                <li><a onclick=reniciarPagina()>Inicio</a></li>
                <li><button onclick=historialDeMesas() id="a-historial">Historial de Mesas</button></li>
                <li><a href="https://danielerm23.github.io/doubleedge/public">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <h1>Jabugo<label id="logo-pagina"><img src="./img/jabugologo.png"></label></h1>

        <div id="mi-modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <p>Monto Total: <span id="monto-pagar"></span></p>
                <p>pagar con:</p>
                <label for="pago-tarjeta" id="label-tarjeta">tarjeta <input id="pago-tarjeta" type="radio" name="pago" class="pago"></label>
                <label for="pago-efectivo" id="label-efectivo">efectivo <input id="pago-efectivo" type="radio" name="pago" class="pago"></label>
                <label for="vuelto" id="label-vuelto">monto que entreg√≥ el cliente<input id="vuelto" type="number"></label>
                <button id="continuar-pago" class="clase-botones">continuar</button>
                <p id="resultado-cobro"></p>
                <button class ="clase-botones"id="boton-finalizar">finalizar</button>
            </div>
        </div>

        <div id="modal-cerrar-mesa">
            <div id="modal-contenido-cerrar-mesa">
                <span class="cerrar1">&times;</span>
                <p>estas seguro de cerrar la mesa <span id="mesa-a-cerrar"></span> ?</p>
                <button id="si-cerrar" class="clase-botones">Si</button><button id="no-cerrar" class="clase-botones">No</button>
            </div>
        </div>

        <div id="tabla">
            <div id="historia-titulo">
                <ul>
                    <li><span>mesa</span><span>bebidas</span><span>raciones</span><span>comidas</span><span>total</span></li>
                </ul>
            </div>
            <div id="historia">
            </div>
            <button id="boton-regresar" class="clase-botones">Regresar</button>
        </div>

        <section id="seccion-inicio">
            <div id="inicio">
                <h2>bienvenido al servicio de restaurante de Jabugo üòÅ</h2>
                <label for="n-mesas">con cuantas mesas desea trabajar ? (1-100)</label>
                <input type="number" id="n-mesas" min="1" max="100"/>
                <button id="boton-numero-mesas" class="clase-botones">Continuar</button>
            </div>
        </section>

        <section id="seccion-mesas">
            <div id="mesas">
            </div>
        </section>
        <section id="contenedor">
            <div id="div-resumen">
                <div id="resumen"></div>
                <p id="pTotal">total: <span id="total"></span> ‚Ç¨</p>
                <div id="div-botones-final"><button id="boton-modal-pagar" class="botones-modal">pagar</button><button id="boton-modal-cerrar-mesa" class="botones-modal">cerrar mesa</button></div>
            </div>
            
            <div id="div-principal">
                <section id="seccion-productos">

                    <div id="div-productos1">
                        <button id="boton-bebidas" class="clase-botones">bebidas</button>
                        <button id="boton-raciones" class="clase-botones">raciones</button>
                        <button id="boton-comidas" class="clase-botones">comidas</button>
                    </div>

                    <div id="div-productos2">   
                    </div>

                    <div id="div-productos">
                        <button id="boton-guardar" class="clase-botones">guardar</button>
                    </div>
                </section> 

                <div id="div-bebidas">
                    <button class="boton-bebidas" id="boton-coca-cola-original"><img src="./img/cocacola.png" alt="coca-cola">Coca-Cola Original</button>
                    <button class="boton-bebidas" id="boton-coca-cola-zero"><img src="./img/cocacolazero.png" alt="">Coca-Cola Zero</button>
                    <button class="boton-bebidas" id="boton-coca-cola-zero-zero"><img src="./img/cocacolazerozero.png" alt="">Coca-Cola Zero Zero</button>
                    <button class="boton-bebidas" id="boton-agua-con-gas"><img src="./img/aguacongas.png" alt="">Agua Con Gas</button>
                    <button class="boton-bebidas" id="boton-agua-sin-gas"><img src="./img/aguasingas.png" alt="">Agua Sin Gas</button>
                    <button class="boton-bebidas" id="boton-cerveza"><img src="./img/cerveza.png" alt="">Cerveza</button>
                    <button class="boton-bebidas" id="boton-cerveza-sin-alcohol"><img src="./img/mahou00.png" alt="">Cerveza Sin Alcohol</button>
                    <button class="boton-bebidas" id="boton-nestea"><img src="./img/nestea.png" alt="">Nestea</button>

                </div>
                <div id="div-raciones">

                    <button class="boton-raciones" id="patatas"><img src="./img/patatas-fritas.png">patatas</button>
                    <button class="boton-raciones" id="patatas-bravas"><img src="./img/patatasbravas.png" alt="">patatas bravas</button>
                    <button class="boton-raciones" id="aceitunas"><img src="./img/aceitunas.png" alt="">aceitunas</button>
                    <button class="boton-raciones" id="arepas"><img src="./img/arepas.png" alt="">arepas</button>
                    <button class="boton-raciones" id="salchipapas"><img src="./img/salchipapas.png" alt="">salchipapas</button>
                    <button class="boton-raciones" id="gajo-patatas"><img src="./img/patatasgajo.png" alt="">gajo patatas</button>
                    <button class="boton-raciones" id="pan-al-ajillo"><img src="./img/panalajillo.png" alt="">pan al ajillo</button>
                    <button class="boton-raciones" id="brusquetas"><img src="./img/brusquetas.png" alt="">brusquetas</button>
                </div>

                <div id="div-comidas">
                    <button class="boton-comidas" id="hamburguesa"><img src="./img/hamburguesa.png">hamburguesa</button>
                    <button class="boton-comidas" id="pizza4quesos"><img src="./img/pizza.png" alt="">pizza4quesos</button>
                    <button class="boton-comidas" id="paella"><img src="./img/Capa 0.png" alt="">paella</button>
                    <button class="boton-comidas" id="kebap"><img src="./img/kebap.png" alt="">kebap</button>
                    <button class="boton-comidas" id="pizca-andina"><img src="./img/pizca.png" alt="">pizca andina</button>
                    <button class="boton-comidas" id="patacones"><img src="./img/patacones.png" alt="">patacones</button>
                    <button class="boton-comidas" id="roast-beef"><img src="./img/roastbeef.png" alt="">roast beef</button>
                    <button class="boton-comidas" id="tomahawk"><img src="./img/tomahawk.png" alt="">tomahawk</button>
                </div>
            </div>
        </section>
        <script src="./restJabugo.js"></script>
    </body>        
</html>
