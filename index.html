<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="./restJabugo.css">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <title>Restaurante Jabugo</title>
    </head>

    <body>




        <h1>Jabugo<label id="logo-pagina"><img src="./img/jabugologo.png"></label></h1>

        <section id="seccion-inicio">
            <div id="inicio">
                <h2>bienvenido al servicio de restaurante de Jabugo ğŸ˜</h2>
                <label for="n-mesas">con cuantas mesas desea trabajar ? (1-100)</label>
                <input type="number" id="n-mesas" min="1" max="100"/>
                <button id="boton-numero-mesas" class="clase-botones">Continuar</button>
            </div>
        </section>

        <section id="seccion-mesas">
            <div id="mesas">

            </div>
        </section>
        <section id="seccion-productos">
            <div id="div-productos1">
                <input type="radio" name="comida" id="bebidas" class="input-comida"/>
                <label class="tarjeta-comidas" for="bebidas">
                    <p>Bebidas</p>
                </label>
                <input type="radio" name="comida" id="raciones" class="input-comida"/>
                <label class="tarjeta-comidas" for="raciones">
                    <p>Raciones</p>
                </label>
                <input type="radio" name="comida" id="comidas" class="input-comida"/>
                <label class="tarjeta-comidas" for="comidas">
                    <p>Comidas</p>
                </label>
            </div>
            <div id="div-productos2">
                
            </div>
            <div id="div-productos">
                <button id="boton-guardar" class="clase-botones">guardar</button>
            </div>
        </section> 
        <script src="./restJabugo.js"></script>
    </body>        
</html>
